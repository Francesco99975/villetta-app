<main>    
    <section *ngIf="specials.length > 0" class="specials ord-section">
        <h1>Specials Menu</h1>
    
        <app-order-item 
            *ngFor="let special of specials; let index"
            [id]="special.id" 
            [name]="special.name" 
            [description]="special.description"
            [imageUrl]="special.image.url"
            [price]="special.price"
            [divider]="index < specials.length - 1">
        </app-order-item>
    </section>

    <section *ngIf="regQty > 0" class="regulars ord-section">
        <h1>Menu</h1>

        
        <div *ngIf="antipasti.length > 0" class="course">
            <div class="course-title">Antipasto</div>

            <app-order-item 
                *ngFor="let dish of antipasti; let index" 
                [id]="dish.id" 
                [name]="dish.name" 
                [description]="dish.description"
                [imageUrl]="dish.image.url"
                [price]="dish.price"
                [divider]="index < antipasti.length - 1">
            </app-order-item>
        </div>
        
        <div *ngIf="primi.length > 0" class="course">
            <div class="course-title">Primo</div>

            <app-order-item 
                *ngFor="let dish of primi; let index"
                [id]="dish.id"  
                [name]="dish.name" 
                [description]="dish.description"
                [imageUrl]="dish.image.url"
                [price]="dish.price"
                [divider]="index < primi.length - 1">
            </app-order-item>
        </div>

        <div *ngIf="secondi.length > 0" class="course">
            <div class="course-title">Secondo</div>

            <app-order-item 
                *ngFor="let dish of secondi; let index" 
                [id]="dish.id" 
                [name]="dish.name" 
                [description]="dish.description"
                [imageUrl]="dish.image.url"
                [price]="dish.price"
                [divider]="index < secondi.length - 1">
            </app-order-item>
        </div>

        <div *ngIf="pizze.length > 0" class="course">
            <div class="course-title">Pizza</div>

            <app-order-item 
                *ngFor="let dish of pizze; let index" 
                [id]="dish.id" 
                [name]="dish.name" 
                [description]="dish.description"
                [imageUrl]="dish.image.url"
                [price]="dish.price"
                [divider]="index < pizze.length - 1">
            </app-order-item>
        </div>

        <div *ngIf="desserts.length > 0" class="course">
            <div class="course-title">Dessert</div>

            <app-order-item 
                *ngFor="let dish of desserts; let index" 
                [id]="dish.id" 
                [name]="dish.name" 
                [description]="dish.description"
                [imageUrl]="dish.image.url"
                [price]="dish.price"
                [divider]="index < desserts.length - 1">
            </app-order-item>
        </div>

        <div *ngIf="beverages.length > 0" class="course">
            <div class="course-title">Beverage</div>

            <app-order-item 
                *ngFor="let dish of beverages; let index" 
                [id]="dish.id" 
                [name]="dish.name" 
                [description]="dish.description"
                [imageUrl]="dish.image.url"
                [price]="dish.price"
                [divider]="index < beverages.length - 1">
            </app-order-item>
        </div>
        
    </section>
</main>
