<div class="menu-item">
    <div class="menu-item__info">
        <h2>{{ name }} - ${{ price }}</h2>
        <h3>{{ description }}</h3>
    </div>
    <div class="menu-item__image">
        <img [src]="imageUrl" alt="SpecialImg" class="menu-item__img" height="300" width="300">
    </div>
</div>

<div *ngIf="divider" class="item-divider">
    <div class="line-sx"></div>
    <div class="center"></div>
    <div class="line-dx"></div>
</div>
